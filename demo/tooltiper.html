
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tooltiper sample</title>

  <link href="tooltiper.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.5.js"></script>
  <script src="tooltiper.js"></script>
</head>

<body>

	<div class="container" style="margin: 20px 50px 20px 50px;">
        <div id="commonTooltip"></div>

        <fieldset>
            <legend>Simple tooltip</legend>
            <div class="tooltiper" data-tooltiper="Tooltip content">
                Hover me to see simple text tooltip
            </div>
        </fieldset>

        <br/><br/><br/>

        <fieldset>
            <legend>Advanced tooltip</legend>
            <div class="tooltiper" id="elementToHover">
                Hover me to see advanced text tooltip
            </div>
            <div class="tooltiperContent" id="elementToHover_tooltiper">
                <h1>Advanced tooltip</h1>
                <p>Here you can format html, even add <a href="#">a link</a>
                    that cannot be clicked</p>
            </div>
        </fieldset>


	</div>


</body>
</html>
